<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding reset-password-background">

  <div class="reset-card">
    <div class="reset-header">
      <h2>¿Olvidaste tu contraseña?</h2>
      <p>Ingresa tu correo electrónico para restablecer tu contraseña</p>
    </div>

    <!-- Campo para el correo electrónico -->
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <!-- Botón de restablecer contraseña -->
    <ion-button expand="block" (click)="resetPassword()">Restablecer Contraseña</ion-button>

    <!-- Enlace para volver al inicio de sesión -->
    <div class="back-to-login">
      <ion-button expand="block" fill="clear" routerLink="/login">Volver a Iniciar Sesión</ion-button>
    </div>
  </div>

</ion-content>
