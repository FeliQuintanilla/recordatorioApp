<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-background">

  <!-- Imagen en la parte superior -->
  <div class="login-logo">
    <img src="assets/img/logo.png" alt="reminder">
  </div>

<ion-content class="ion-padding">
  <!-- Campo para correo -->
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <!-- Campo para contraseña -->
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <!-- Botón para registrar -->
  <ion-button expand="block" (click)="register()">Registrar</ion-button>

  <!-- Botón para volver al login -->
  <ion-button expand="block" fill="clear" (click)="goToLogin()">Volver al Login</ion-button>
</ion-content>
