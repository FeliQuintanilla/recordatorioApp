<ion-header>
  <ion-toolbar>
    <ion-title>Reminder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-background">

  <!-- Imagen en la parte superior -->
  <div class="login-logo">
    <img src="assets/img/logo.png" alt="reminder">
  </div>

  <!-- Formulario de inicio de sesión -->

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Ingresar</ion-button>

  <ion-button expand="block" fill="clear" (click)="resetPassword()">Restablecer Contraseña</ion-button>
</ion-content>
